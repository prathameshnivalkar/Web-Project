<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== Favicon ===============-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />
    <!--=============== Swiper CSS ===============-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!--=============== Boxicons ===============-->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--=============== Custom StyleSheet ===============-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Food Frenzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdd1d1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background:#f94a3d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background: #f94a3d;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #f1f1f1;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            background: #f94a3d;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ASK FOR TABLE</div>
        <div class="chat-box" id="chat-box" ></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim().toLowerCase();
            if (message === "") {
                return;
            }
            const chatBox = document.getElementById("chat-box");
            const userMessage = `<div class='message user-message'>${message}</div>`;
            chatBox.innerHTML += userMessage;

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
              
            if(message ==="hi")
            {
                setTimeout(() => {
                const botReply = `<div class='message bot-message'>Hello sir</div>`;
                chatBox.innerHTML += botReply;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
            }
            if(message==="requiretable") {
                setTimeout(() => {
                const botReply = `<div class='message bot-message'></div>`;
                chatBox.innerHTML += botReply;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
            }
            if(message==="ok") {
                setTimeout(() => {
                const botReply = `<div class='message bot-message'>Thank you</div>`;
                chatBox.innerHTML += botReply;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
            }
        }
    </script>
</body>
</html>
